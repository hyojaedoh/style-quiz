<!DOCTYPE html>
<html>
<head>
    <title>Fashion Quiz</title>
</head>
<body>
    <header>
        <div class="logo" style="position: absolute; top: 10px; right: 10px; color: #FF69B4;">FASHION COMPANY</div>
    </header>
    <div style="display: flex;">
        <div class="left-section" style="flex: 1;">
            <img src="your_image.jpg" alt="Fashion Image">
        </div>
        <div class="right-section" style="flex: 1;">
            <h2 style="margin-top: 0;">스타일 '퀴즈를 시행해주세요'</h2>
            <button onclick="handleQuiz('female')" style="border: 2px solid #FF69B4;">여성</button>
            <button onclick="handleQuiz('male')" style="border: 2px solid #FF69B4;">남성</button>
            <p style="margin-top: 10px;">스타일 퀴즈 완료 후, 개인의 선호도에 맞는 코디를 추천해드립니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
