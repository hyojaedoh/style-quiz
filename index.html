<!DOCTYPE html>
<html>
<head>
    <title>Fashion Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="logo">FASHION COMPANY</div>
    </header>
    <div class="content">
        <div class="left-section">
            <img src="your_image.jpg" alt="Fashion Image">
        </div>
        <div class="right-section">
            <h2 class="quiz-title">스타일 퀴즈를 시행해주세요</h2>
            <div class="button-wrapper">
                <button class="quiz-button" onclick="handleQuiz('female')">여성</button>
                <button class="quiz-button" onclick="handleQuiz('male')">남성</button>
            </div>
            <p class="quiz-description">스타일 퀴즈 완료 후, 개인의 선호도에 맞는 코디를 추천해드립니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
