<!DOCTYPE html>
<html>
<head>
    <title>Fashion Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #FF69B4;
        }

        .content {
            display: flex;
        }

        .left-section {
            flex: 1;
        }

        .right-section {
            flex: 1;
        }

        .quiz-button {
            border: 2px solid #FF69B4;
        }

        .quiz-button:hover {
            background-color: #FF69B4;
        }

        .quiz-description {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">FASHION COMPANY</div>
    </header>
    <div class="content">
        <div class="left-section">
            <img src="your_image.jpg" alt="Fashion Image">
        </div>
        <div class="right-section">
            <h2 class="quiz-title">스타일 '퀴즈를 시행해주세요'</h2>
            <button class="quiz-button" onclick="handleQuiz('female')">여성</button>
            <button class="quiz-button" onclick="handleQuiz('male')">남성</button>
            <p class="quiz-description">스타일 퀴즈 완료 후, 개인의 선호도에 맞는 코디를 추천해드립니다.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
